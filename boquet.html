<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- From FontAwesome Library-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

    <title> باقات  ورد </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cairo+Play:wght@200..1000&family=Cairo:wght@200..1000&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style: none;
            text-decoration: none;
            scroll-behavior: smooth;
        }

        body {
            font-family: "Cairo", sans-serif;
        }

        header {
            overflow: hidden;
            position: relative;
            z-index: 1000;
            top: 0px;
            left: 0px;
            right: 0px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            direction: rtl;
            background-color: #fff;
            color: rgb(196, 96, 113);
        }

        header .icons {
            display: flex;
        }

        header .icons a {
            color: #5f5c5c;
            padding: 0.2rem;
            text-decoration: none;
        }

        header .icons a:hover {
            color: #c45f78;
        }

        #menu-bar {
            display: none;
        }

        header .logo {
            color: #c45f78;
            display: flex;
            font-size: 1.8rem;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
        }

        header .logo i {
            padding: 1rem;
            color: rgb(196, 96, 113);
        }

        header .nav-items {
            position: absolute;
            left: 0px;
            right: 0px;
            padding: 1rem;
            text-align: center;
            color: rgb(196, 96, 113);
        }

        header .nav-items a {
            padding: 0.5rem;
            color: rgb(196, 96, 113);
            font-size: 1.4rem;
            text-decoration: none;
        }

        header .nav-items a:hover {
            color: rgb(241, 4, 43);
        }


        @media(max-width: 1600px) {
            header {
                padding: 2rem 4%;
            }

            header .icons a:hover {
                color: #c45f78;
            }

        }

        @media(max-width: 991px) {
            header {
                padding: 2rem 4%;
            }

            header .icons a:hover {
                color: #c45f78;
            }

        }

        @media(max-width:768px) {
            header .nav-items a {
                display: block;
                margin: 1.5rem, 0px;
                padding: 1rem;
                transition: 0.5s;
            }

            #menu-bar {
                display: block;
            }

            header .nav-items {
                position: fixed;
                top: 100px;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 2rem 0;
                display: block;
                /* Hidden by default */
            }

            header .nav-items a {
                align-items: center;
            }

            header .nav-items {
                display: none;
                /* Hidden by default on mobile */
            }

            header .nav-items.active {
                display: flex;
                position: fixed;
                z-index: 1;
                /* Show when active class is added */
            }

        }

        @media (max-width:400px) {
            html {
                font-size: 60%;
            }

        }

        /******************/
        @media (max-width:390px) {
            .shop-content .shopcontainter {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));

            }

            .shop-content .shopcontainter .box img {

                width: 80%;
            }

            .shop-content .shopcontainter .box {
                width: 80%;
            }

        }

        @media (max-width: 390px) {
            html {
                font-size: 50%;
            }

        }

        .middle-text {
            display: flex;
            position: relative;
            text-align: center;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .middle-text h2 {
            position: relative;
            margin: 2rem;
            margin-top: 5rem;
            padding: 2rem;
            font-size: 80px;
            font-weight: 700;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #e65954
        }

        .middle-text img {
            width: 250px;
            height: 250px;
            position: relative;
            display: flex;
        }

        .shop-content .shopcontainter {
            justify-items: center;
            margin: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 6rem;
            text-align: center;
            align-items: center;
            position: relative;
        }

        .shop-content .shopcontainter .box {
            width: 100%;
            position: relative;
            overflow: hidden;
            text-align: center;
            margin: 2rem;
            cursor: pointer;
            transition: 0.5s;
        }

        .shop-content .shopcontainter .box:hover {
            scale: 1.05;
        }

        .shop-content .shopcontainter .box img {
            width: 100%;
            height: auto;
        }

        .shop-content .shopcontainter .box .details {
            width: 100%;
            align-items: center;
            position: relative;
            display: flex;
            left: 0;
            right: 0;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            padding-left: 2.5rem;
            padding-right: 2.5rem;
            direction: rtl;
        }

        .shop-content .shopcontainter .box .top-icon {
            position: absolute;
            top: 30px;
            left: 35px;
        }

        .shop-content .shopcontainter .box.top-icon i {
            font-size: 22px;
            color: #d97d94;
        }

        .shop-content .shopcontainter .box .top-icon i:hover {
            color: red;
        }

        .shop-content .shopcontainter .box .details .price {
            font-size: 20px;
            color: #d97d94;
            font-weight: 600;
        }

        .shop-content .shopcontainter .box .details h3 {
            font-size: 25px;
            color: black;
            font-weight: 700;
        }

        .shop-content .shopcontainter .box .s-btn a {
            display: inline-block;
            padding: 9px 100px;
            background-color: #d97d94;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 3rem;
            transition: all .50s ease;
        }

        .shop-content .shopcontainter .box .s-btn a:hover {
            background: #c45f78;
        }

        @media (max-width: 768px) {
            .middle-text {
                align-items: center;
                justify-content: center;
            }

            .middle-text h2 {
                margin-top: 7rem;
                font-size: 40px;
            }

            .middle-text img {
                width: 50%;
            }

        }

        footer {
            display: flex;
            position: relative;
            justify-content: center;
            align-items: center;
            margin-bottom: 3rem;
        }

        .backbtn a {
            align-items: center;
            display: inline-block;
            padding: 9px 70px;
            margin-bottom: 4rem;
            background-color: #ca1946;
            color: #ffffff;
            font-size: 15px;
            font-weight: 500;
            letter-spacing: 1px;
            border-radius: 3rem;
            transition: all .50s ease;
        }

        @media (max-width: 992px) {
            .shopcontainter {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 1.5rem;
            }

            .middle-text h2 {
                font-size: 2.5rem;
            }
        }

        @media (max-width: 768px) {
            #menu-bar {
                display: block;
            }

            .nav-items {
                position: fixed;
                top: 80px;
                left: 0;
                right: 0;
                background: white;
                flex-direction: column;
                padding: 1rem 0;
                display: none;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            }

            .nav-items.active {
                display: flex;
            }

            .nav-items a {
                padding: 1rem;
                text-align: center;
            }

            .middle-text h2 {
                font-size: 2rem;
            }

            .middle-text img {
                max-width: 200px;
            }

            .box img {
                height: 250px;
            }
        }

        @media (max-width: 480px) {
            .shopcontainter {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .middle-text h2 {
                font-size: 1.8rem;
            }

            .details h3 {
                font-size: 1.1rem;
            }

            .price {
                font-size: 1rem;
            }
        }
    </style>
</head>
